<ion-content padding>
  <div class="headerInfo">
    <ion-grid>
      <ion-row>
        <ion-col size="8">
          <h3>Welcome</h3>
          <h5 *ngIf="user">{{user.email}}</h5>
        </ion-col>
        <ion-col id="logoutWrapper" size="4">
          <ion-fab>
            <ion-fab-button (click)="onLogout()"><ion-icon name="exit"></ion-icon></ion-fab-button>
          </ion-fab>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-grid>
    <ion-row>

      <ion-col size="6" *ngFor="let c of courses; let i = index">
        <ion-card (click)="onCard(c.cid)">
          <div class="colorHeader" [style.background-color]="color[i%4]"></div>
          <ion-card-content>
            <p>{{c.courseCode}}</p>
            <p>{{c.courseName}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>




    </ion-row>
  </ion-grid>
</ion-content>
